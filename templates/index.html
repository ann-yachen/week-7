<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeHelp Assignment: Week-7</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header>
        <div class="welcome">歡迎光臨，請註冊登入系統</div>
    </header>
    <main>
        <div class="container">
            <div>註冊帳號</div>
            <form action="/signup" method="POST">
                <div>姓名 <input type="text" name="name" /></div>
                <div>帳號 <input type="text" name="username" /></div>
                <div>密碼 <input type="password" name="password"></div>
                <div><input type="submit" value="註冊" /></div>
            </form>
        </div>
        <div class="container">
            <div>登入系統</div>
            <form action="/signin" method="POST">
                <div>帳號 <input type="text" name="username" /></div>
                <div>密碼 <input type="password" name="password"></div>
                <div><input type="submit" value="登入" /></div>
            </form>
        </div>        
    </main>
</body>
</html>
